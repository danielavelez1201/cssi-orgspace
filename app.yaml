runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /
  script: main.app
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /stylesheets
  static_dir: stylesheets
- url: /images
  static_dir: images
- url: /populateDatabase
  script: main.app
  login: admin
- url: /.*
  script: main.app
  login: required


libraries:
- name: jinja2
  version: latest
