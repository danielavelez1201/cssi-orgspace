application: userapp
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /stylesheets
  static_dir: stylesheets
- url: /images
  static_dir: images
- url: /.*
  script: main.app
  login: required
- url: /populateDatabase
  script: main.app
  login: admin

libraries:
- name: jinja2
  version: latest
- name: webapp2
  version: "2.5.2"
