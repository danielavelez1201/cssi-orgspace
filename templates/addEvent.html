
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
      <title>Add Event</title>
  </head>
  <body style="text-align:center; color: black;">
    <div class="container-fluid">
    <h1><strong>Add Event</strong></h1>
    <h3>Fill out the information for your event!</h3>
    <form method="POST" action="/addEvent"  style="color:black;">
      <br>
      <div class="black-text">
        <div class="form-group" style="text-align:center; color: white;">
          <br>
          Title of Event
          <input class="form-control" type="text" id="title" name="title" placeholder = "Title of Event">
          <br>
          Date
          <input class="form-control" type="date" id="date" name="date">
          <br>
          Time
          <input class="form-control" type="time" id="time" name="time">
          <br>
          Location
          <input class="form-control" type="location" id="location" name="location" placeholder = "Location">

          <h3> Upload Image</h3>
          <input type="file" name="pic" accept="image/*" value="photo" style="align: center">

<br>
<button type= "submit" class="btn btn-info btn-lg">Submit</button>

  </form>

  </div>

<br>
<br>

  </body>

  </html>
