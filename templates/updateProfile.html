<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Update</title>
  </head>
  <body>
    <img id="profile_pic" src="images/images.jpeg">
    <button type="submit" value="change_photo">Change Profile Photo</button>
    <div id="profile_info">
      <ul>
        <div class="flex-signup">
                <form method="POST" action="/mainhandler">
                  <div>
                    <label>Name:
                      {{name}}
                    </label>
                  </div>

                  <div>
                    <label> Location:
                    <input type="text" name="password" placeholder={{location}}>
                    </label>
                  </div>

                  <div>
                    <label> Category:
                      <select class="" name="category" placeholder={{category}}>
                        <option class="" disabled="" value="-1">Choose a category</option>
                        <option value="2">Accidents &amp; Emergencies</option>
                        <option value="3">Animals &amp; Pets</option>
                        <option value="4">Children &amp; Family</option>
                        <option value="5">Business &amp; Entrepreneurs</option>
                        <option value="7">Community &amp; Neighbours</option>
                        <option value="8">Creative Arts, Music &amp; Film</option>
                        <option value="9">Volunteer &amp; Service</option>
                        <option value="10">Dreams, Hopes &amp; Wishes</option>
                        <option value="11">Education &amp; Learning</option>
                        <option value="11">Medical, Illness &amp; Healing</option>
                        <option value="12">Missions, Faith &amp; Church</option>
                        <option value="13">Sports, Teams &amp; Clubs</option>
                        <option value="14">Travel &amp; Adventure</option>
                        <option value="15">Other</option>
                      </select>
                    </label>
                  </div>

                  <div>
                    <label> Phone:
                    <input type="integer" name="phone">
                    </label>
                  </div>

                  <div>
                    <label> Bio:
                    <input type = "text" name = "bio">
                    </label>
                  </div>
                </form>
              <br>
                <button type="submit" value="Submit">Update</button>
      </ul>
    </div>
  </body>
</html>
