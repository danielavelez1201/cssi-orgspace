<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
      <title>Join!</title>
  </head>

  <div class="container-fluid">
<h1 style="text-align:center;"><strong> Search Results</strong></h1>
  <body>
    <form method= "GET" action= "/searchresults">
      <div>
          <select class="form-control" name="Category" >
            <option class="" disabled="" value="-1">Choose a category</option>
            <option value="2">Accidents &amp; Emergencies</option>
            <option value="3">Animals &amp; Pets</option>
            <option value="4">Children &amp; Family</option>
            <option value="5">Business &amp; Entrepreneurs</option>
            <option value="7">Community &amp; Neighbours</option>
            <option value="8">Creative Arts, Music &amp; Film</option>
            <option value="9">Volunteer &amp; Service</option>
            <option value="10">Dreams, Hopes &amp; Wishes</option>
            <option value="11">Education &amp; Learning</option>
            <option value="11">Medical, Illness &amp; Healing</option>
            <option value="12">Missions, Faith &amp; Church</option>
            <option value="13">Sports, Teams &amp; Clubs</option>
            <option value="14">Travel &amp; Adventure</option>
            <option value="15">Other</option>
          </select>
          <input type= "text" name= "search_query" value="{{search_query}}"></input>
          <input type= "submit" name= "submit"></input>

      </div>
    </form>

    <ul>
    {% for profile in profiles %}
        <li> {{profile.fullname}}<br>

        <!-- <a href= "/profile?profile={{profile.key.urlsafe()}}" > View Profile
        </a></li> -->
    {% endfor %}
  </ul>
<!-- POSSIBLE FOR LOOP, LINK PROFILES -->


  </body>

  <br>

</html>
