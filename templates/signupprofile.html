    <div class="col-6" >
        <h1><strong>Welcome to orgSpace</strong></h1>
          <h2>The space for your organization.</h2>
          <br>

          <div class="container-fluid rounded border" style = "margin-left: -20px">



          <h1 style="text-align:center;"><strong> Create an Account</strong></h1>
            <body>
              <ul>
                <div class="flex-signup" >
                    <form method="POST" action="/mainhandler">
                      <div>
                        <label  style="color:black;"> Full Name:
                          <input type="text" name="fullname" class="form-control">
                        </label>
                      </div>
                      <br>

                      <div>
                        <label style= "color: black;"> Category:
                          <select class="" name="category" placeholder={{category}}>
                            <option class="" disabled="" value="-1">Choose a category</option>
                            <option >Accidents &amp; Emergencies</option>
                            <option >Animals &amp; Pets</option>
                            <option >Children &amp; Family</option>
                            <option >Business &amp; Entrepreneurs</option>
                            <option >Community &amp; Neighbours</option>
                            <option >Creative Arts, Music &amp; Film</option>
                            <option >Volunteer &amp; Service</option>
                            <option >Dreams, Hopes &amp; Wishes</option>
                            <option >Education &amp; Learning</option>
                            <option >Medical, Illness &amp; Healing</option>
                            <option >Missions, Faith &amp; Church</option>
                            <option >Sports, Teams &amp; Clubs</option>
                            <option >Travel &amp; Adventure</option>
                            <option >Other</option>
                          </select>
                        </label>
                        <br>

                      <div>
                        <label  style="color:black";> Phone:
                        <input type="integer" name="phone" class="form-control" placeholder = "Phone">
                        </label>
                      </div>
                      <br>

                      <div>
                        <label  style="color:black";> Location:
                        <input type="text" name="location" class="form-control" placeholder = "Location">
                        </label>
                      </div>
                      <br>

                      <div>
                        <label  style="color:black";> User Type: Organization
                        <input type="radio" name="usertype" value = "organization" class="form-control">
                      </label>
                      </div>
                      <br>

                      <div>
                        <label  style="color:black"; style="font-size:300%;">  User Type: Individual
                        <input type="radio" name="usertype" value = "individual"  class="form-control">
                        </label>
                      </div>
                      <br>

                      <!-- <div>
                        <label  style="color:black"; style="font-size:300%;">  Upload Profile Picture
                        <input type="file" name="photo" accept = "image/*" value = "photo"  class="form-control">
                        </label>
                      </div> -->
                      <br>

                        <input type="submit" class="form-control" style="background-color: lightblue">
                    </form>







                </ul>

          </div>

      </div>
    </div>
</div>
