<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
      <title>Join!</title>
  </head>

  <div class="container-fluid">
<h1 style="text-align:center;"><strong> Create an Account</strong></h1>
  <body>
    <ul>
      <div class="flex-signup" >
          <form method="POST" action="/mainhandler">
            <div>
              <label  style="color:black;"> Full Name:
                <input type="text" name="fullname" class="form-control">
              </label>
            </div>

            <div>
              <label style="color:black;" style="font-size:300%";> Password:
              <input type="password" name="password" class="form-control">
              </label>
            </div>

              <label  style="color:black;"> Category:
              </label>
            <div>
                <select class="form-control" name= "category">
                  <option class="" disabled="" value="-1">Choose a category</option>
                  <option>Accidents &amp; Emergencies</option>
                  <option value="3">Animals &amp; Pets</option>
                  <option value="4">Children &amp; Family</option>
                  <option value="5">Business &amp; Entrepreneurs</option>
                  <option value="7">Community &amp; Neighbours</option>
                  <option value="8">Creative Arts, Music &amp; Film</option>
                  <option value="9">Volunteer &amp; Service</option>
                  <option value="10">Dreams, Hopes &amp; Wishes</option>
                  <option value="11">Education &amp; Learning</option>
                  <option value="11">Medical, Illness &amp; Healing</option>
                  <option value="12">Missions, Faith &amp; Church</option>
                  <option value="13">Sports, Teams &amp; Clubs</option>
                  <option value="14">Travel &amp; Adventure</option>
                  <option value="15">Other</option>
                </select>
            </div>


            <div>
              <label  style="color:black";> Phone:
              <input type="integer" name="phone" class="form-control" placeholder = "Phone">
              </label>
            </div>

            <div>
              <label  style="color:black";> Location:
              <input type="text" name="location" class="form-control" placeholder = "Location">
              </label>
            </div>

            <div>
              <label  style="color:black";> User Type: Organization
              <input type="radio" name="usertype" value = "organization" class="form-control">
            </label>
            </div>

            <div>
              <label  style="color:black"; style="font-size:300%;">  User Type: Individual
              <input type="radio" name="usertype" value = "individual"  class="form-control">
              </label>
            </div>

              <input type="submit" class="form-control">
          </form>


        <br><br>
      </ul>


  </body>

  <br>

</html>
