<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="stylesheets/style.css">
        <link rel="icon" href="images/icon.png"
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Profile Page</title>
  </head>
  <body>
    <a type="submit" value="backbutton" href="/mainFeed">Back</a>

    <!-- Colored FAB button -->
    <img id="profile_pic" src="images/images.jpeg" class="">
    <div id="profile_info">
      <ul>
        <li>Name: {{profile.fullname}}</li>
        <li>Location:{{profile.location}}</li>
        <li>Category: {{profile.category}}</li>
        {% if profile.bio %}
        <li>Bio:{{profile.bio}}</li>
        {% endif %}
        <li>Contact:{{profile.phone}}</li>
        <li> User: {{profile.usertype}} </li>
      </ul>
      <div>
        <p>Next Event</p>

      </div>
    </div>

  </body>
</html>
